<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="RPC-verPersonaje">

  <template>

    <style>

    :host {
      display: block;
      background-attachment: fixed;
      background-size: 100% auto;
      background-repeat: no-repeat;
    }

    #header {
      color: white;

      --app-header-background-rear-layer: {
        background-color: #00AA8D;
      };
    }

    paper-icon-button {
      color: white;
      --paper-icon-button-ink-color: white;
    }

    .card-container {
      position: relative;
      width: 720px;
      margin: 300px auto 40px;
    }

    paper-fab {
      position: absolute;
      top: -28px;
      right: 40px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    paper-card {
      padding: 16px 0 16px 100px;
      width: 100%;
      sizing: border-box;
    }

    paper-card p {
      margin: 12px 0;
      color: #999;
    }

    h4 {
      margin: 60px 0 12px;
    }

    .ingredient-item {
      margin: 20px 0;
      @apply(--layout-horizontal);
    }

    .ingredient-amount {
      margin-left: -80px;
      width: 60px;
      padding-right: 20px;
      color: rgb(33, 169, 143);
      text-align: right;
    }

    .ingredient-name {
      @apply(--layout-flex);
    }

    @media (max-width: 720px) {

      .card-container {
        width: 100%;
        margin: 150px 0 0;
      }

    }

    </style>

    <firebase-document
    path="/personajes/{{personajeid}}"
    data="{{personaje}}">
    </firebase-document>
    
    
    <firebase-query
    id="query"
    path="/personajes/{{personajeid}}/habilidades"
    data="{{habilidades}}">
    </firebase-query>
    
    <!-- main panel -->
    <app-header-layout>

      <app-header id="header" effects="waterfall fade-background" reveals>

        <!-- top toolbar -->
        <app-toolbar>
          <!-- back button -->
          <a href="#/home" tabindex="-1">
            <paper-icon-button icon="app:arrow-back"></paper-icon-button>
          </a>

          <div main-title></div>

          
        </app-toolbar>

      </app-header>

      <div class="card-container">

        <paper-card heading="{{personaje.name}}">
          <div class="card-content">

            <p>{{personaje.gender}}</p>
            <h4>Rasgos físicos</h4>
            <p>Color  de piel: {{personaje.piel}}</p>
            <p>Color de pelo: {{personaje.pelo}}</p>
            <p>Color de ojos: {{personaje.ojos}}</p>
            <h4>Habilidades</h4>

           <template is="dom-repeat" items="{{habilidades}}">
              <div class="ingredient-item">
                <div class="ingredient-name">{{item.$val}}</div>
              </div>
            </template>
            <h4> Profesión</h4>
            <p>{{personaje.profesion}}</p>

          </div>
        </paper-card>

        <paper-fab icon="{{__computeFavIcon(__favorite)}}" on-tap="__toggleFavorite"></paper-fab>
      </div>

    </app-header-layout>

  </template>
  <script>
      
  Polymer({
    
    is: 'RPC-verPersonaje',

    properties: {

      personajeid:{
          type: String
      },
      personaje: {
        type: Object,
        observer: '__personajeChanged'
      },
      // : Object,

      __favorite: {
        type: Boolean,
        value: false
      }

    },
    
    
    __personajeChanged: function(personaje) {
        //console.log(this.habilidades);
        console.log('----');
        console.log(this.personaje.habilidades);
        if (personaje) {
        this.style.backgroundImage = 'url(' + personaje.imagenUrl + ')';
      }
    },

    __toggleFavorite: function(event, detail) {
      this.__favorite = !this.__favorite;
    },

    __computeFavIcon: function(favorite) {
      return favorite ? 'app:favorite' : 'app:favorite-border';
    }

  });

  </script>

</dom-module>
